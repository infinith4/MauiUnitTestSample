name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Decrypt Keystore File
      run: |
        echo "${{ secrets.KEYSTORE }}" > myapp.keystore.asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASS }}" --batch myapp.keystore.asc > myapp.keystore 
    - name: Install MAUI workload
      run: dotnet workload install maui
    - name: Build
      run: dotnet build MauiUnitTestSample/MauiUnitTestSample.csproj -c Release -f:net6.0-android /p:AndroidSigningKeyStore=myapp.keystore /p:AndroidSigningKeyAlias=key /p:AndroidSigningKeyPass="${{ secrets.KEYSTORE_SIGN_PASS }}" /p:AndroidSigningStorePass="${{ secrets.KEYSTORE_SIGN_PASS }}"
